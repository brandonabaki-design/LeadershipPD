                        {['Home', 'Podcast', 'Responsibilities', 'Change', 'Factors', 'Plan'].map((item) => (
                            <button
                                key={item}
                                onClick={() => { setActiveTab(item.toLowerCase()); setIsMenuOpen(false); }}
                                className="block w-full text-left px-6 py-4 text-white font-medium border-b border-slate-700 hover:bg-slate-700 hover:text-amber-500"
                            >
                                {item}
                            </button>
                        ))}
                         <a 
                            href={GOOGLE_FORM_LINK}
                            target="_blank"
                            className="block w-full text-left px-6 py-4 text-amber-500 font-bold hover:bg-slate-700"
                        >
                            Take Quiz (External)
                        </a>
                    </div>
                )}
            </nav>
        );

        const Home = ({ onStart }) => (
            <div className="min-h-screen bg-slate-900 text-white relative overflow-hidden">
                {/* Background Pattern */}
                <div className="absolute inset-0 opacity-10 bg-[radial-gradient(ellipse_at_top,_var(--tw-gradient-stops))] from-amber-500 via-slate-900 to-slate-900"></div>

                <div className="relative max-w-5xl mx-auto px-4 pt-24 pb-12 text-center">
                    <div className="inline-block px-4 py-1 rounded-full bg-slate-800 text-amber-400 font-medium text-sm tracking-wide mb-8 border border-slate-700">
                        Professional Development Module
                    </div>
                    <h1 className="text-4xl md:text-6xl font-bold mb-6 leading-tight">
                        School Leadership <br/>
                        <span className="text-amber-500">That Works</span>
                    </h1>
                    <p className="text-lg md:text-xl text-slate-300 mb-10 max-w-2xl mx-auto leading-relaxed font-light">
                        Based on the research of Marzano, Waters, and McNulty. 
                        Practical strategies to improve student achievement at Al Wahda Private School.
                    </p>
                    
                    <button onClick={onStart} className="group relative px-8 py-4 bg-amber-600 rounded-lg font-semibold text-white text-lg shadow-lg hover:bg-amber-500 transition-all transform hover:-translate-y-1">
                        <span className="relative z-10 flex items-center">
                            Start Module <Icons.ArrowRight className="ml-2 group-hover:translate-x-1 transition-transform"/>
                        </span>
                    </button>
                </div>

                <div className="max-w-6xl mx-auto px-6 py-12 grid grid-cols-1 md:grid-cols-3 gap-6">
                    {[
                        { title: "21 Responsibilities", desc: "Key behaviors of effective principals.", icon: Icons.Award },
                        { title: "Types of Change", desc: "Understanding how to manage new initiatives.", icon: Icons.TrendingUp },
                        { title: "The Right Work", desc: "Focusing on factors that help students learn.", icon: Icons.Target }
                    ].map((card, i) => (
                        <div key={i} className="bg-slate-800 p-8 rounded-xl border border-slate-700 hover:border-amber-500/50 transition-colors">
                            <div className="mb-4 text-amber-500">
                                <card.icon />
                            </div>
                            <h3 className="text-xl font-bold mb-2 text-white">{card.title}</h3>
                            <p className="text-slate-400 font-light">{card.desc}</p>
                        </div>
                    ))}
                </div>
            </div>
        );

        const Podcast = () => {
            const audioRef = useRef(null);
            const [showUpload, setShowUpload] = useState(false);

            const handleFileChange = (event) => {
                const file = event.target.files[0];
                if (file) {
                    const objectUrl = URL.createObjectURL(file);
                    audioRef.current.src = objectUrl;
                    audioRef.current.play();
                }
            };

            return (
                <div className="max-w-4xl mx-auto px-4 py-16">
                    <div className="text-center mb-12">
                        <span className="text-amber-600 font-bold uppercase tracking-wider text-sm">Audio Learning</span>
                        <h2 className="text-3xl font-bold text-slate-900 mt-2">Deep Dive Discussion</h2>
                        <p className="text-slate-500 mt-2">Listen to an AI-generated conversation analyzing Marzano's research.</p>
                    </div>

                    <div className="bg-white rounded-3xl shadow-xl overflow-hidden border border-slate-200">
                        <div className="bg-slate-900 p-8 md:p-12 relative overflow-hidden">
                            {/* Decorative waveforms */}
                            <div className="absolute top-1/2 left-0 right-0 h-32 -translate-y-1/2 opacity-20 flex justify-center items-center gap-1">
                                {[...Array(20)].map((_, i) => (
                                    <div key={i} className="w-2 bg-amber-500 rounded-full animate-pulse" style={{height: Math.random() * 100 + '%', animationDuration: Math.random() * 1 + 0.5 + 's'}}></div>
                                ))}
                            </div>
                            
                            <div className="relative z-10 flex flex-col items-center text-center">
                                <div className="w-20 h-20 bg-amber-500 rounded-full flex items-center justify-center text-white mb-6 shadow-lg shadow-amber-500/50">
                                    <Icons.Headphones />
                                </div>
                                <h3 className="text-2xl font-bold text-white mb-2">School Leadership That Works</h3>
                                <p className="text-amber-400 font-medium mb-8">NotebookLM Audio Overview</p>
                                
                                <audio ref={audioRef} controls className="w-full max-w-lg mb-4" src="podcast.mp3.m4a">
                                    Your browser does not support the audio element.
                                </audio>

                                <div className="mt-6 flex flex-col items-center">
                                    <button 
                                        onClick={() => setShowUpload(!showUpload)} 
                                        className="text-xs text-slate-500 hover:text-white transition-colors underline mb-2"
                                    >
                                        Admin: Test Local File
                                    </button>
                                    
                                    {showUpload && (
                                        <div className="p-4 bg-slate-800/80 rounded-lg backdrop-blur-sm border border-slate-700 max-w-lg transition-all">
                                            <p className="text-slate-400 text-xs mb-2">Select a file from your computer to test:</p>
                                            <input 
                                                type="file" 
                                                accept="audio/*" 
                                                onChange={handleFileChange}
                                                className="text-xs text-slate-400 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-xs file:font-semibold file:bg-amber-600 file:text-white hover:file:bg-amber-500"
                                            />
                                        </div>
                                    )}
                                </div>
                            </div>
                        </div>

                        <div className="p-8 md:p-12 bg-slate-50">
                            <h4 className="font-bold text-slate-900 mb-4 flex items-center">
                                <Icons.Brain className="w-5 h-5 text-amber-600 mr-2" />
                                Why listen?
                            </h4>
                            <p className="text-slate-600 mb-4">
                                This audio overview uses advanced AI to synthesize the key concepts of "School Leadership That Works." It discusses the 21 responsibilities, the nuances of First vs. Second Order change, and how to select the "Right Work" in a conversational format.
                            </p>
                            <p className="text-sm text-slate-500 italic">
                                Note: If the audio player isn't loading, ensure the file <strong>podcast.mp3</strong> is uploaded to the same folder as this website.
                            </p>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
            const [activeTab, setActiveTab] = useState('home');
            const [isMenuOpen, setIsMenuOpen] = useState(false);

            return (
                <div className="min-h-screen pb-20">
                    <Nav activeTab={activeTab} setActiveTab={setActiveTab} isMenuOpen={isMenuOpen} setIsMenuOpen={setIsMenuOpen} />
                    
                    <main>
                        {activeTab === 'home' && <Home onStart={() => setActiveTab('responsibilities')} />}
                        {activeTab === 'responsibilities' && <Responsibilities />}
                        {activeTab === 'change' && <Change />}
                        {activeTab === 'factors' && <Factors />}
                        {activeTab === 'plan' && <Plan />}
                        {activeTab === 'podcast' && <Podcast />}
                    </main>
                </div>
            );
        };

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
